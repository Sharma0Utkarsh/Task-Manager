<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Productivity-Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#"><img src="task-manager.png" alt="Task-Manager"></a>
            </div>
            <h1>Productivity-Manager</h1>
            <div class="theme-toggle">
                <input type="checkbox" id="toggle">
                <label for="toggle" class="toggle-label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <span class="toggle-ball"></span>
                </label>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="task-section">
            <h2><i class="fas fa-tasks"></i> Productivity-Manager</h2>
            <form id="task-form">
                <div class="form-group">
                    <input type="text" id="task-title" placeholder="Task-Title" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-minutes">Minutes</label>
                        <input type="number" id="task-minutes" min="0" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="task-seconds">Seconds</label>
                        <input type="number" id="task-seconds" min="0" max="59" placeholder="0">
                    </div>
    <div class="form-group">
    <label for="task-category">Category</label>
    <select id="task-category">
    <option value="general">Study</option>
    <option value="work">Work</option>
    <option value="personal">Personal</option>
    <option value="Workout">Gym</option>
    <option value="health">Health</option>
    </select>
    </div>
    </div>
    <div class="form-group">
    <textarea id="task-notes" placeholder="Notes..."></textarea>
    </div>
    <button type="submit" class="btn-primary">
    <i class="fas fa-plus"></i> Add Task
    </button>
    </form>

            <div class="task-list-container">
                <ul id="task-list"></ul>
            </div>
        </div>

        <div class="timer-section">
            <h2><i class="fas fa-clock"></i> Timer</h2>
            <div class="timer-controls">
                <div class="time-inputs">
                    <input type="number" id="minutes" placeholder="Min" min="0">
                    <span>:</span>
                    <input type="number" id="seconds" placeholder="Sec" min="0" max="59">
                </div>
                <div class="timer-display" id="display">00:00</div>
                <div class="timer-buttons">
                    <button onclick="startTimer()" class="btn-success">
                        <i class="fas fa-play"></i> Start
                    </button>
                    <button onclick="pauseTimer()" class="btn-warning">
                        <i class="fas fa-pause"></i> Pause
                    </button>
                    <button onclick="resetTimer()" class="btn-danger">
                        <i class="fas fa-stop"></i> Reset
                    </button>
                </div>
            </div>
        </div>
